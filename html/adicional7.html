<!DOCTYPE html>
<html>
<head>
    <title>Ej tabla</title>
    <style>
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 2px;
            text-align: center;
        }
        img{
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="5"><a href="https://www.iag.com.ar/carreras/profesional-gastronomico/?gad_source=1&gclid=EAIaIQobChMIrpGdi8CIgwMV8NDCBB2bcwdFEAAYASAAEgIv7vD_BwE">Gastronomia</a></th>
            <td>Restaurante</td>
            <td rowspan="2"><img src="../img/comida1.jpg"></td>
        </tr>
        <tr>
            <td>Sidrerias y asadores</td>
        </tr>
        <tr>
            <td>Bodegas de vino</td>
            <td rowspan="3"><img src="../img/comida2.jpg" alt=""></td>
        </tr>
        <tr>
            <td>Productos tipicos</td>
        </tr>
        <tr>
            <td>Escuelas de hosteleria</td>
        </tr>
        <tr>
            <th rowspan="4"><a href="https://www.argentina.gob.ar/cultura">Cultura</a></th>
            <td>Archivos y bibliotecas</td>
            <td rowspan="4"><img src="../img/cultura.jpg"></td>
        </tr>
        <tr>
            <td>Museos</td>
        </tr>
        <tr>
            <td>Palacios de congreso</td>
        </tr>
        <tr>
            <td>Ferias de muestra</td>
        </tr>
        <tr>
            <th rowspan="3"><a href="https://www.significados.com/ocio/">Ocio</a></th>
            <td>Entretenimiento y diversion</td>
            <td rowspan="3"><img src="../img/ocio.jpg"></td>
        </tr>
        <tr>
            <td>Ocio cultural</td>
        </tr>
        <tr>
            <td>Excurciones de deportes</td>
        </tr>
    </table>
</body>
</html>
